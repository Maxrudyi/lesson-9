<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Nike</title>
</head>

<body>
    <main class="main">
        <div class="card">
            <div class="logo">
                <img class="card__logo" src="./img/logo.png" alt="Nike">
            </div>
            <div class="card__content">
                <div class="card__left-side">
                    <img class="card__shoes" src="./img/Nike.png" alt="">
                    <div class="card__bullets">
                        <a href=""> <img class="card__bullets--item" src="./img/bullets/1.svg" alt="
                            blue"></a>
                        <a href=""><img class="card__bullets--item" src="./img/bullets/2.svg" alt="white"></a>
                        <a href=""><img class="card__bullets--item" src="./img/bullets/3.svg" alt="red"></a>
                        <a href=""><img class="card__bullets--item" src="./img/bullets/4.svg" alt="light-blue"></a>
                    </div>
                </div>
                <div class="card__text">
                    <h2 class="card__title">Nike SB Stefan Janoski Max

                    <h4 class="card__subtitle">
                        Unisex Skateboarding Shoe

                        <p class="card__qty">Qty
                            <img src="./img/Rectangle 2.1.svg" alt="">

                    <div class="card__buttun">
                        <a href="">
